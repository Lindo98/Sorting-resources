<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

  <!-- HTML FOR BACKGROUND - I added an id -->
    
      <div class="select-group">
        <div class="select" id="selectCollection">
          <select rv-set_selected="model.collection">
            <option rv-each-cat="model.collection" rv-value="cat.id">{cat.title}</option>
          </select>
        </div>
      </div>


<!-- HTML FOR TEXT, I added an id  -->
      <div rv-show="model.collection | length_is_gt_1" class="select-group">
        <div class="select" id="textSelection">
          <select rv-set_selected="model.collection">
            <option rv-each-cat="model.collection" rv-value="cat.id">{cat.title}</option>
          </select>
        </div>
      </div>

<!-- HTML FOR PICTURES, I added an id  -->

      <div class="select-group">
        <div class="select" id="pictureSelection">
          <select rv-set_selected="model.collection">
            <option rv-each-cat="model.collection" rv-value="cat.id">{cat.title}</option>
          </select>
        </div>
     </div>
  </body>

</html>
